<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <main class="dashboard-main">
      <aside class="aside">
        <div class="dashboard-container">
          <span><i class="fa-solid fa-globe fa-5x"></i></span>
          <button class="dashboard-btn btn-light-gray">
            <i class="fa-solid fa-house active"></i>Anasayfa
          </button>
          <button class="dashboard-btn btn-light-gray-outline">
            <i class="fa-solid fa-car"></i>Araçlar
          </button>
          <span class="mb-1"></span>
          <button class="dashboard-btn btn-light-gray-outline">
            <i class="fa-solid fa-user"></i> Hesabı Yönet
          </button>
          <button class="dashboard-btn btn-light-gray-outline" onclick="game()">
            <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i> Oturumu
            Kapat
          </button>
        </div>
      </aside>
      <div class="content"></div>
    </main>
  </body>
</html>
